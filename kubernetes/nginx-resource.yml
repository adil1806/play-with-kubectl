############### example of resource limit and request #################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx-app
spec:
  replicas: 3
  minReadySeconds: 5
  strategy:
     rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
     type: RollingUpdate
  selector:
    matchLabels:
       app: nginx-app
  template:
    metadata:
      labels:
       app: nginx-app
    spec:
     containers:
       - name: nginx-containers
         image: mak1806/custom-nginx:v1.0
         resources:
             limits: 
                 memory: 300Mi
             requests:
                memory: 100Mi
         env:
           - name: myname
             value: adil
           - name: city
             value: lko
         ports:
          - containerPort: 80
