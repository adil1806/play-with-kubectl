apiVersion: v1
kind: Service
metadata:
  name: gitea-headless
  labels:
    run: gitea
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    run: gitea
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-sts
  labels:
    app: gitea
spec:
  serviceName: gitea-headless
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: gitea
          image: gitea/gitea:1.12
          imagePullPolicy: Always
          ports:
            - name: ssh
              containerPort: 22
            - name: http
              containerPort: 3000
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 200
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: gitea-pvc
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gitea-pvc
  volumeClaimTemplates:
    - metadata:
        name: gitea-pvc
      spec:
        accessModes: 
         - ReadWriteOnce 
        storageClassName: managed-nfs-storage
        resources:
          requests:
            storage: 500Mi
